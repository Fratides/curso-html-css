<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Iscrição</h1>

    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>

        <div>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" required>
        </div>
        <br>

        <div> <!-- name iguais para poder seleciona so um -->
            <label for="atuacao">Área de atuação:</label><br>
            <input type="radio" id="atuacao" value="desenvolvimento" name="area">
            
            <label for="Desenvolvimento">Desenvolvimento</label>
            <input type="radio" id="dev" value="desenvolvimento" name="area">

            <label for="Assurance">Quality Assurance (QA)</label>
            <input type="radio" id="quality" value="desenvolvimento" name="area">

            <label for="dados">Análise de Dados</label>
            <input type="radio" id="dados" value="desenvolvimento" name="area">
            
            <label for="infraestrutura">Infraestrutura</label>
        </div>
        <br>

        <div>
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs" cols="40" rows="4"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" id="ofertas" value="ofertas" name="ofertas">
            <label for="ofertas">Desejo receber novidades por email.</label>
        </div>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
