<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Iscrição</h1>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="number" name="telefone" id="telefone" required>
        <br><br>
        <label for="atuacao">Área de atuação:</label><br>
        <input type="radio" id="desenvolvimento" value="desenvolvimento" name="atuacao">
        <label for="Desenvolvimento">Desenvolvimento</label>
        <input type="radio" id="desenvolvimento" value="desenvolvimento" name="Desenvolvimento">
        <label for="Assurance">Quality Assurance (QA)</label>
        <input type="radio" id="desenvolvimento" value="desenvolvimento" name="Assurance">
        <label for="dados">Análise de Dados</label><br>
        <input type="radio" id="desenvolvimento" value="desenvolvimento" name="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>
        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="20" rows="0"></textarea>
        <br><br>
        <input type="checkbox" id="ofertas" value="ofertas" name="ofertas">
        <label for="ofertas">Desejo receber novidades por email.</label><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
