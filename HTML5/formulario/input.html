<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs no HTML</title>
</head>
<body>
 <h1>Formulário no HTML</h1>   

    <form >
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Campo de email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br><br>

        <!-- Campo de seleção (radio) -->
        <label>Gênero:</label>
        <input type="radio" name="genero" id="masculino" value="M">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de seleção múltipla (checkbox) -->
        <label>Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="Interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="Interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="backend" name="Interesses">
        <label for="mobile">mobile</label>
        <br><br>

        <!-- Campo de data -->
        <label for="datadenascimento">Data de Nascimento:</label>
        <input type="date" id="datadenascimento" name="nascimento">
        <br><br>

        <!-- Campo de arquivo (upload) -->
        <label for="fotodeperfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotodeperfil">
        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="">Selecione uma das opções</option>
            <option value="estudante">Estudando para me torna um programador</option>
            <option value="estagiario">Atuando como estagiário/traine</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>
        <br><br>

        <!-- Campo de área de texto de multiplas linhas -->
        <label for="sobre">Sobre Mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6"
        placeholder="Fale um pouco sobre você...">
    </textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
