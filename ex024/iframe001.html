<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px; /*tudo que ei colocar no css vai ser mais respeitado que no codigo direto*/
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        <p>
            Acessando o site do 

            <!--Tamanho Padrão 300x150-->
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> <!--scolling e sobre a barra de rolagem-->
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> <!--Caso Nao apareca o site (iframe) vai aparecer o link para acessar a pagina-->

            </iframe>

            para aprender a programar.
        </p>
        <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p> <!--alguns sites existem restrições-->

        <p>
            o repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                no <a href="https://www.gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe>
            também é bem legal!
        </p>
    
</body>
</html>
