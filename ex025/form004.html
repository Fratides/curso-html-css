<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5"
            maxlength="20" required>
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d[4,5]-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
        </p>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </fieldset>
</body>
</html>
